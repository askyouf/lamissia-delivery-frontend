{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-4">Заказ успешно оформлен!</h2>
                    <p class="card-text mb-4">Спасибо за ваш заказ. Мы свяжемся с вами в ближайшее время для подтверждения.</p>
                    <a href="/menu" class="btn btn-primary">Вернуться в меню</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.btn-primary {
    background-color: #ff7a00;
    border-color: #ff7a00;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 8px;
}

.btn-primary:hover {
    background-color: #e66e00;
    border-color: #e66e00;
}

.text-success {
    color: #28a745 !important;
}

.card {
    border: none;
    border-radius: 12px;
}
</style>
{% endblock %}
